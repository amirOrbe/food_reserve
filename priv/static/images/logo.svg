<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" aria-hidden="true">
  <!-- Plato base -->
  <circle cx="16" cy="20" r="11" fill="#f97316" stroke="#ea580c" stroke-width="1"/>
  
  <!-- Tenedor -->
  <g fill="#374151">
    <!-- Mango del tenedor -->
    <rect x="6" y="2" width="1.5" height="12" rx="0.75"/>
    <!-- Dientes del tenedor -->
    <rect x="5" y="2" width="0.8" height="4" rx="0.4"/>
    <rect x="6.1" y="2" width="0.8" height="4" rx="0.4"/>
    <rect x="7.2" y="2" width="0.8" height="4" rx="0.4"/>
  </g>
  
  <!-- Cuchillo -->
  <g fill="#374151">
    <!-- Mango del cuchillo -->
    <rect x="24.5" y="2" width="1.5" height="12" rx="0.75"/>
    <!-- Hoja del cuchillo -->
    <path d="M24.5 2 L26 2 L26 6 L25.5 7 L24.5 6 Z"/>
  </g>
  
  <!-- Comida en el plato (elementos decorativos) -->
  <g fill="#fbbf24">
    <!-- Elemento 1 -->
    <circle cx="13" cy="18" r="2"/>
    <!-- Elemento 2 -->
    <circle cx="19" cy="19" r="1.5"/>
    <!-- Elemento 3 -->
    <ellipse cx="16" cy="22" rx="2.5" ry="1"/>
  </g>
  
  <!-- Detalles de la comida -->
  <g fill="#f59e0b">
    <circle cx="13" cy="18" r="1"/>
    <circle cx="19" cy="19" r="0.8"/>
  </g>
</svg>
